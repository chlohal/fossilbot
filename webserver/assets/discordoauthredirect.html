    <style>
	</style>
	
    <script>
	function init() {
    if(!window.opener) { return }
	var h = window.location.hash;
    var r = /access_token=([^\&]+)\&/.exec(h);
    if(r) {
    window.opener.postMessage(r[1],window.location.protocol + '//' + window.location.hostname);
    }
	}
	</script>
  </head>
  <body>
    If you're seeing this, something went wrong. Try again.
    <script>init()</script>
