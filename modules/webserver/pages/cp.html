<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Control Panel - Fossilbot</title>
    <meta name="description" content="Fossilbot's control panel">
    <link id="favicon" rel="icon" href="https://cdn.discordapp.com/icons/443917592084873236/b64f9e7e746eb12481f1dc42f4f6e920.png" type="image/png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Work+Sans" rel="stylesheet">
    <style>
	iframe#discordLogin {
	width: 100vw;
	height: 100vh;
	position: absolute;
	animation: 1s forwards slideup;
	}
	#logindude {
	background: #373A3D;
	position: fixed;
	width: 100vw;
	height: 100vh;
	z-index: 100;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	}
	#logindude > svg {
    min-width: 0.5in;
	width: 20%;
	}
	#logindude > a {
	color: white;
	text-decoration: none;
	margin: 5%;
	font-size: 5vmin;
	text-align: center;
	}
	body {
	margin:0px;
	color: white;
	font-family: 'Work Sans', sans-serif;
	background: #313437;
	display: flex; 
	justify-content: center;
	}
	main {
	   width: 75%;
	   min-width: 4in;
	   background: #373A3D;
	   overflow-x: hidden;
	   padding: 10px;
	   min-height: 100vh;
	}
	@keyframes slideup {
	from { top: 100vh; }
	to { top: 0%; }
	}
	input[type="checkbox"] {
	  position: relative;
	  width: 4.4em;
	  height: 2.4em;
	}
	input:checked {
	  display: initial;
	}
	input[type="checkbox"]::after {
	  height: 1.6em;
	  position: absolute;
	  background: #fff;
	  content:" ";
	  left: 0.4em;
	  top: 0.4em;
	  width: 1.6em;
	  z-index: 2;
	  transition: all 0.1s ease-out;
	  cursor: pointer;
	}
	input:checked::after {
	  left:2.4em;
	  transition: all 0.1s ease-out;
	}
	input[type="checkbox"]::before {
	  height: 2.4em;
	  width: 4.4em;
	  position: absolute;
	  background: #CCC;
	  content:" ";
	  top: 0px;
	  left: 0px;
	  z-index: 1;
	  cursor: pointer;
	}
	input:checked::before {
	  background:#7289DA;
	}

	input {
	  height: 2.4em;
	  border: none;
	  border-bottom: solid 5px #7E878C;
	  background: #ddd;
    padding-left: 0.2em;
    padding-right: 0.2em;
	}
	input:focus {
	  border-bottom: solid 5px #7289DA;
      outline: #7289DA;
	}
	input:not(:valid) {
	  border-bottom: solid 5px #B37373 !important;
      outline: #B37373;
	}
	code {
	font-family: 'IBM Plex Mono', monospace;
	display: inline;
	}
	section > div {
	display: flex; 
	align-items: center;
	margin-left: 2em;
	margin-right: 2em;
	flex-wrap: wrap;
	border-top: 1px solid #cccccc;
	}
	section > div:first-child {
	border-top: none;
	}
	a:link {
	color: #C4D1FF;
	
	}
	a:visited {
	color: #C4D1FF;
	}
	#popup {
	position: fixed;
	width: 100vw;
	height: 100vh;
	background: #373A3D;
	z-index: 1000;
	display: none;
	box-sizing: content-box;
	left: 0px;
	top: 0px;
	bottom: 0px;
	right: 0px;
    overflow-y: auto;
	}
	#popupcont {
	padding: 5vmin;
	position: relative;
	}
	.editContext {
	margin-left: 10%;
	margin-right: 0%;
	display: flex;
	box-sizing: content-box;
	padding-left: 2em;
	padding-right: 2em;
	justify-content: space-between;
	flex-wrap: wrap;
	text-align: center;
	align-content: center;
	position: relative;
    fill: #fff;
	}
	.spacer1 {
	width: 30%;
	flex-grow: 100;
	height: 10px;
	margin-left: auto;
	}
	button {
	background: #61B774;
	outline: none;
	  border: none;
	  padding: 0.5em;
	  padding-left: 0.75em;
	  padding-right: 0.75em;
	  font-size: 1.25em;
	  color: white;
	  border-radius: 0.25em;
      width: auto;
	  cursor: pointer;
	  overflow: hidden;
      transition: width 10s linear;
    }
    button:focus {
    background: #4D915B;
    box-sizing: border-box;
    }
	.noteditablecover {
	position: absolute;
	top: 0px;
	left: 0px;
	height: 100%;
	width: 100%;
	background: #373A3D88;
	z-index: -1;

	}
    ul {
    list-style-type: none;
    margin: 0px;
    padding: 0px;
    }
    li {
    margin-top: 0.5em;
    }
    .deletebutton {
    border-radius: 100%;
    border: 1px solid #B37373;
    width: 1em;
    height: 1em;
    background: #B3737344;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    color: #B37373;
    text-decoration: none;
    margin-left: 0.5em;
    }
    .deletebutton::before {
    content: "\D7";
    color: #B37373;
    text-decoration: none;
    }
	</style>
	
    <script src="/scripts/cp.js"></script>
  </head>
